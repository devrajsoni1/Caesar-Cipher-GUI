<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- CascadingStyleSheet -->
    <link rel="stylesheet" href="./../style.css" />

    <!-- Switch -->
    <link rel="stylesheet" href="./../switch.css" />

    <!-- Title -->
    <title>Caesar Cipher</title>

</head>

<body>
    <section class="glass">
    <!-- Main site code -->
    <div class="container">

        <div id="alerts"></div>


        <div class="row">
            <div class="col text-center">
                <header>
                    <h1>CSE-537 Network Security PA 0</h1>
                    <h2>Caesar Cipher</h2>
                </header>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6 col-lg-4">
                <div class="input-box text-center">
                    <textarea id="cipher-input" placeholder="Input your text to encrypt..." autofocus
                        required></textarea>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="input-box text-center">
                    <div class="row">
                        <div class="col-12">
                            <p class="pt-0 mt-4 mb-5">Key Size</p>
                        </div>
                        <div class="col-12">
                            <input type="number" id="cipher-number" max="26" min="1" placeholder="1-26" required />
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 col-lg-4">
                <div class="input-box text-center">
                    <div class="row">
                        <div class="col-8 text-center">
                            <p class="mt-4">Encrypt / Decrypt</p>
                        </div>
                        <div class="col-4">
                            <label class="switch">
                                <input type="checkbox" />
                                <span class="slider round" id="cipher-switch"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="text-center">
                                <button type="submit" id="cipher-submit" class="bg-button">Encrypt!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="col">
                <div class="input-box text-center">
                    <p id="cipher-output" class="read-code d-inline-block">Encrypted text will show here</p>
                </div>
            </div>
            

        </div>

    </div>
    </section>

    <!-- Cipher script -->
    <script src="./script.js"></script>

</body>

</html>
